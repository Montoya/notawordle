<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Draw with Emoji">
    <meta name="author" content="Christian Montoya">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Not a Wordle</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/pixemoji.css?v=2">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<style type="text/css">
		#logo { 
			display:inline-block; 
			position:fixed; 
			bottom:16px;  
			left:50%; 
			margin-left:-174px; 
			z-index:100; 
			-webkit-filter: drop-shadow( 0 0 3px rgba(255, 255, 255, .7));
			filter: drop-shadow( 0 0 3px rgba(255, 255, 255, .7));
		} 
		#logo-cite { 
			margin-bottom:7px; 
		} 
		#logo img { 
			vertical-align:bottom; 
		}
	</style> 
  </head>
  <body>
	<div id="logo">
		<div id="logo-cite">Brought to you by</div>
		<a href="http://homerow.club">
			<img src="homerow.png" width="348" height="43" alt="HOME ROW">
		</a>
	</div>
    <div id="interface-wrapper">
      <div id="interface">
        <div id="canvas-wrapper">
          <div id="canvas-header">Not a Wordle</div>
          <div id="canvas"></div>
          <div id="canvas-footer">
			<span id="paint-set-black">⬛</span> 
			<span id="paint-set-white">⬜</span>
			<br>
            <i id="control-set-paint" class="icon-edit"></i>
            <i id="control-set-fill" class="icon-fill inactive"></i> &nbsp;
            <i id="control-toggle-erase" class="icon-delete inactive"></i> &nbsp;
            <i id="control-toggle-grid" class="icon-grid_on"></i>
            <a id="share-button" href="#" class="btn btn-primary">
              Share
            </a>
          </div>
        </div>
      </div>
    </div>

    <div id="hidden-text">


    </div>

    <div class="modal" id="share-modal">
      <a href="#close" class="modal-overlay modal-close share-modal-close" aria-label="Close"></a>
      <div class="modal-container">
        <div class="modal-header">
          <a href="#close" class="btn btn-clear float-right modal-close share-modal-close" aria-label="Close"></a>
          <div class="modal-title h5">Share Your Creation</div>
        </div>
        <div class="modal-body">
          <div class="content" id="share-modal-content">

          </div>
        </div>
        <div class="modal-footer" id="share-modal-footer">
          <a href="#close" class="btn btn-link float-right modal-close share-modal-close" aria-label="Close">Close</a>
          <a href="#copy" class="btn btn-primary float-right tooltip" id="copy-to-clipboard" aria-label="Copy" data-clipboard-target="#hidden-textarea" data-tooltip="Copy to clipboard">Copy</a>
          <!-- <a id="facebook-share" class="btn btn-primary float-right" href="#fbshare" aria-label="Share to Facebook">Share to Facebook</a> -->
          <span id="twitter-share" class="btn btn-link"></span>
          <textarea id="hidden-textarea" style="position:absolute;top:-1000px;left:-1000px;"></textarea>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/clipboard@2.0.0/dist/clipboard.min.js"></script>
    <script src="if-emoji/index.js"></script>
    <script src="js/getElementsByClassNamePolyfill.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/pixemoji.js"></script>
    <script>
      window.twttr = (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0],
          t = window.twttr || {};
        if (d.getElementById(id)) return t;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);

        t._e = [];
        t.ready = function(f) {
          t._e.push(f);
        };

        return t;
      }(document, "script", "twitter-wjs"));
    </script>
  </body>
</html>
